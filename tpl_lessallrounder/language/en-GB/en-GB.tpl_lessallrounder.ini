TPL_ALLROUNDER_ADVANCED_OPTIONS="Advanced Template Options"
TPL_ALLROUNDER_CONTENTHEADING_IMAGE_CHOICE="Article Title Image"
TPL_ALLROUNDER_CONTENTHEADING_IMAGE_CHOICE_DESC="<dl><dt>No image</dt><dd>Switch off the Article Image</dd><dt>Default</dt><dd>Use the default Article Image (balloon.png)</dd><dt>Your own</dt><dd>Select an image from the media gallery.</dd></dl><hr /><img src='../templates/lessallrounder/images/xml-tooltips/article-title.jpg' />"
