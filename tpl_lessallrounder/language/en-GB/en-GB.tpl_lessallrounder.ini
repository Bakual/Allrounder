; Note : All ini files need to be saved as UTF-8

; General use
TPL_ALLROUNDER_XML_DESCRIPTION="<h2>The {LESS} Allrounder - Joomla Template</h2><hr /><p>This template is a fork of the Allrounder 3 Template originally made by LernVid. I did this to improve compatibility with Bootstrap. This template makes use of LESS files and comes together with a plugin which will automatically compile a CSS file after the template parameters are saved.</p><p>I'm Thomas Hunziker from <a href='http://www.bakual.net'>Bakual.net</a></p>"

; Frontend
TPL_ALLROUNDER_SCROLL_TOP="Scroll to top"

; Fieldset globtemplfields
TPL_ALLROUNDER_WELCOMETEXT="<strong class='alert alert-info'>Hover the parameter names to get some tooltip help...</strong>"
TPL_ALLROUNDER_TEMPLATE_LAYOUT="Global Template Layout"
TPL_ALLROUNDER_TEMPLATE_WIDTH="Template Width"
TPL_ALLROUNDER_TEMPLATE_WIDTH_DESC="Here you can decide if you want to use Dynamic with or Fixed width.<br/><strong>What is Fixed?</strong><br/>The template will allways have a fixed width that you select below.<br/><strong>What is Dynamic?</strong><br/>The template will grow to a max-width that you select below."
TPL_ALLROUNDER_TEMPLATE_WIDTH_OPTION_DYNAMIC="Dynamic"
TPL_ALLROUNDER_TEMPLATE_WIDTH_OPTION_FIXED="Fixed"
TPL_ALLROUNDER_MAX_WIDTH="If Dynamic: max-width"
TPL_ALLROUNDER_MAX_WIDTH_DESC="<div class='defaultvalue'>Default: 1180px</div>Choose the maximum width of the Template.<hr>This option results in the following css code:<br/><code>#wrapper { max-width:1180px; }</code>"
TPL_ALLROUNDER_WIDTH="If Fixed: width"
TPL_ALLROUNDER_WIDTH_DESC="<div class='defaultvalue'>Default: 950px</div>Choose the fixed width of the Template.<hr>This option results in the following css code:<br /><code>#wrapper { width:950px; }</code>"
TPL_ALLROUNDER_MOBILEWIDTH="mobile view for"
TPL_ALLROUNDER_MOBILEWIDTH_DESC="<div class='defaultvalue'>Default: Phones</div>Choose the devices for which the site is displayed in mobile view.<hr><strong>None:</strong> mobile view is disabled<br/><strong>Phones:</strong> mobile will be used on phones<br/><strong>Tablets:</strong> mobile view will be used on phones and tablets"
TPL_ALLROUNDER_MOBILEWIDTH_OPTION_PHONES="Phones"
TPL_ALLROUNDER_MOBILEWIDTH_OPTION_TABLETS="Tablets"
TPL_ALLROUNDER_VIEWPORT="Zoom"
TPL_ALLROUNDER_VIEWPORT_DESC="<div class='defaultvalue'>Default: Auto</div>Sets the default Zoom (viewport).<hr><strong>Auto:</strong> the Zoom will be adjusted to the used device making the content readable<br/><strong>Desktop:</strong> fixes the Zoom to the one used by Desktops which can result in unreadable font-sizes for mobile devices"
TPL_ALLROUNDER_VIEWPORT_OPTION_DESKTOP="Desktop"
TPL_ALLROUNDER_LEFT_WIDTH="<b>Left</b> column WIDTH in %"
TPL_ALLROUNDER_LEFT_WIDTH_DESC="Select a width in %. The Columns (left column, middle column, right column) will adjust themself if you change the %'s here."
TPL_ALLROUNDER_RIGHT_WIDTH="<b>Right</b> column WIDTH in %"
TPL_ALLROUNDER_RIGHT_WIDTH_DESC="Select a width in %. The Columns (left column, middle column, right column) will adjust themself if you change the %'s here."
TPL_ALLROUNDER_RIGHTSIDEBARPOSITION_LABEL="<b>Right</b> column mobile position"
TPL_ALLROUNDER_RIGHTSIDEBARPOSITION_DESC="<div class='defaultvalue'>Default: below content</div>Choose weather the right column should be displayed above or below the main content in the mobile view"
TPL_ALLROUNDER_RIGHTSIDEBARPOSITION_OPTION_ABOVE="Above content"
TPL_ALLROUNDER_RIGHTSIDEBARPOSITION_OPTION_BELOW="Below content"
TPL_ALLROUNDER_HEADER="Show <b>Header</b>?"
TPL_ALLROUNDER_HEADER_DESC="<img src='../templates/lessallrounder/images/xml-tooltips/header.jpg' />"
TPL_ALLROUNDER_SUBFOOT="Show <b>Subfoot</b>?"
TPL_ALLROUNDER_SUBFOOT_DESC="<img src='../templates/lessallrounder/images/xml-tooltips/subfoot.jpg' />"
TPL_ALLROUNDER_WRAPPER_MARGIN_TOP="<b>Wrapper</b> margin-top"
TPL_ALLROUNDER_WRAPPER_MARGIN_TOP_DESC="Default: 10px"
TPL_ALLROUNDER_FOOTER_MARGIN_BOTTOM="<b>Footer</b> margin-bottom"
TPL_ALLROUNDER_FOOTER_MARGIN_BOTTOM_DESC="Default: 0 (nothing)"

; Fieldset fontfields
TPL_ALLROUNDER_FONTS="Fonts"
TPL_ALLROUNDER_FONT_SIZE="Global <b>font-size</b>"
TPL_ALLROUNDER_FONT_SIZE_DESC="<div class='defaultvalue'>Default: 13px</div>Enter a font size here. In example you can use <b>em</b> or <b>px</b> values..."
TPL_ALLROUNDER_FONT_FAMILY="Global <b>font-family</b>"
TPL_ALLROUNDER_FONT_FAMILY_DESC="<div class='defaultvalue'>Default: Verdana, Helvetica, Sans-Serif</div>Select your favorite web font-family here either by changing the value manually or by selecting it from the dropdown list (clicking the red cross enables the list).<hr />Keep in mind that web fonts depend on what fonts your visitors have installed on their system. If the font you selected is not installed on visitors pc - mac - tablet or phone, the default system font is loaded on the device."
TPL_ALLROUNDER_LINE_HEIGHT="Global <b>line-height</b>"
TPL_ALLROUNDER_LINE_HEIGHT_DESC="<div class='defaultvalue'>Default: 1.3em</div>Enter a line-height to adjust the readability of your texts. The effects depend on your font-size and font-family.<br />Keep in mind: <b>wide texts</b> have a better readability with a bit more line-height."
TPL_ALLROUNDER_INPUTHEIGHT_LABEL="<b>Input Height</b>"
TPL_ALLROUNDER_INPUTHEIGHT_DESC="<div class='defaultvalue'>Default: 2em</div>This can be used to adjust the height of block level and input elements."

; Fieldset logofields
TPL_ALLROUNDER_LOGOCONFIG="Logo Configuration"
TPL_ALLROUNDER_LOGOS="<div class='alert alert-info'><h3>Here you can select <u>one or more</u> Logos. They are displayed in your header.</h3>You can use one of this logos or you simply use the module position <b>headermodule1</b>.<br />You then create a Joomla standard custom module and publish it on <b>headermodule1</b>.</div>"
TPL_ALLROUNDER_SHOW_IMG_LOGO="Show <b>Image Logo</b>"
TPL_ALLROUNDER_SHOW_IMG_LOGO_DESC="Here you can choose if an Image Logo should be shown in the header or not."
TPL_ALLROUNDER_SELECT_IMG="Select an image"
TPL_ALLROUNDER_SELECT_IMG_DESC="Select a Logo Image from folder: <b>../templates/lessallrounder/images/logo</b>"
TPL_ALLROUNDER_SHOW_MEDIA_LOGO="Show <b>Media Logo</b>"
TPL_ALLROUNDER_SHOW_MEDIA_LOGO_DESC="Show a Logo from your Joomla media folder?"
TPL_ALLROUNDER_MEDIA_LOGO="Media Logo"
