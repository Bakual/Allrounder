TPL_ALLROUNDER_CONTENTHEADING_IMAGE_MEDIA="Choose Your Own"
TPL_ALLROUNDER_CONTENTHEADING_IMAGE_MEDIA_DESC="Your Article image should have a size of 32x32 Pixel because the Article Title is optimized to this size.<hr /><img src='../templates/lessallrounder/images/xml-tooltips/article-title.jpg' />"
TPL_ALLROUNDER_RIBBONSONOFF="Ribbons"
TPL_ALLROUNDER_RIBBONSONOFF_DESC="Toggles all ribbons in the template. (header, footer, module h3)"
TPL_ALLROUNDER_CSS3EFFECTS="CSS3 Effects"
TPL_ALLROUNDER_CSS3EFFECTS_DESC="This will add <b>text-shadow, box-shadow, border-radius</b> to some elements. Watch the css3-effects.less file to get more infos and edit it. You can edit the colors and parameters there. To learn about css3 effects you simply can use Google.<hr />CSS3 effects will work in all modern browsers."
TPL_ALLROUNDER_SHOW_COPYRIGHT="Show Copyright Text"
TPL_ALLROUNDER_SHOW_COPYRIGHT_DESC="Here you can choose if the Copyright Text should be shown in the footer or not."
TPL_ALLROUNDER_COPYRIGHT_TEXT="<b>Copyright</b> Text"
TPL_ALLROUNDER_COPYRIGHT_TEXT_DESC="Enter a Text that will be shown in the Copyright Text place in the footer<hr /><img src='../templates/lessallrounder/images/xml-tooltips/copyright-text.jpg' />"
TPL_ALLROUNDER_SHOW_DATE="Show Date"
TPL_ALLROUNDER_SHOW_DATE_DESC="Here you can choose if the Date should be shown in the footer or not."
TPL_ALLROUNDER_ENABLE_DEPRECATED="Load deprecated features"
TPL_ALLROUNDER_ENABLE_DEPRECATED_DESC="Enable if you use any of the deprecated features. Affects JavaScript features: accordion (using lvacc class), easy tooltips and captions, reflection. Also affects CSS features: columns."
TPL_ALLROUNDER_DEPRECATED_NO_CONFLICT="Avoid conflicts"
TPL_ALLROUNDER_DEPRECATED_NO_CONFLICT_DESC="With this option easy tooltip is loaded without overriding the Bootstrap tooltip."
TPL_ALLROUNDER_ENABLE_CSS_COMPRESS="CSS Compression"
TPL_ALLROUNDER_ENABLE_CSS_COMPRESS_DESC="You can compress the <u>CSS</u> Template file with smaller filesize and increase the loading time of your template."
TPL_ALLROUNDER_ENABLE_OWN_CSS="Use Custom CSS code?"
TPL_ALLROUNDER_ENABLE_OWN_CSS_DESC="Do you want to use your own CSS code?<hr />With this option you do not need to enter CSS Code in the CSS files again, if the template is updated to a new version. The parameter here will stay after an update. Enter custom CSS here and not in the template-CSS files."
TPL_ALLROUNDER_OWN_CSS="Custom CSS Code"
TPL_ALLROUNDER_OWN_CSS_DESC="Enter your custom CSS code here. If enabled, this will override other CSS commands in your template or module CSS files. If you Update the template, those commands will not be touched and you can update without loosing your own style changes.<hr /><b>Examples:</b><pre>#maincontent {<br />  color: red !important;<br />}<br />#header {<br />  border: 10px solid red !important;<br />}</pre>Use the <code>!important</code> rule in the CSS commands to ensure this will override all other CSS settings from the CSS files."
TPL_ALLROUNDER_PLUGIN_NOT_PUBLISHED="<div class='alert alert-error'><strong>Error!</strong> The system plugin 'lessallrounder' is not published. Your changes will not be written to the CSS file.</div>"
