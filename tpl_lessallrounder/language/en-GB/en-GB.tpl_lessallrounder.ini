TPL_ALLROUNDER_SHOW_TEXT_LOGO="Show <b>Text Logo</b>"
TPL_ALLROUNDER_SHOW_TEXT_LOGO_DESC="Here you can choose if the Text Logo should be shown in the header or not."
TPL_ALLROUNDER_TEXT_LOGO_INPUT="Text Logo"
TPL_ALLROUNDER_TEXT_LOGO_INPUT_DESC="Enter a Text that will be shown in the Text Logo place in the header. If left empty, the sitename will be displayed instead."
TPL_ALLROUNDER_TEXT_LOGO_COLOR="Text logo <b>color</b>"
TPL_ALLROUNDER_TEXT_LOGO_COLOR_DESC="Default: #0299dc (blue)"
TPL_ALLROUNDER_SHOW_SLOGAN="Show <b>Slogan</b>"
TPL_ALLROUNDER_SHOW_SLOGAN_DESC="Here you can choose if the Slogan should be shown in the header or not."
