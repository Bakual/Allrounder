; Note : All ini files need to be saved as UTF-8

; General use
TPL_ALLROUNDER_XML_DESCRIPTION="<h2>The {LESS} Allrounder - Joomla Template</h2><hr /><p>Esta plantilla es un fork de la Plantilla Allrounder 3 originalmente hecha por LernVid. Hice esto para mejorar la compatibilidad con Bootstrap. Esta plantilla hace uso de archivos less y viene junto con un plugin que compilará automáticamente un archivo CSS después de que los parámetros de plantilla se guardan.</p><p>Soy Thomas Hunziker desde <a href='http://www.bakual.net'>Bakual.net</a></p>"

; Frontend
TPL_ALLROUNDER_SCROLL_TOP="Ir arriba"

; Fieldset globtemplfields
TPL_ALLROUNDER_TEMPLATE_LAYOUT="<img src='../templates/lessallrounder/images/xml/sitemap.png'> Diseño global de la plantilla"
TPL_ALLROUNDER_TEMPLATE_WIDTH="Ancho de la plantilla"
TPL_ALLROUNDER_TEMPLATE_WIDTH_DESC="Aquí puedes decidir si deseas utilizar ancho dinámico o fijo.<br/><strong>Que es FIJO?</strong><br/>La plantilla siempre tendrá un ancho determinado según lo selecciones a continuación.<br/><strong>Que es DINAMICO?</strong><br/>La plantilla crecerá a un ancho máximo según lo selecciones a continuación."
TPL_ALLROUNDER_TEMPLATE_WIDTH_OPTION_DYNAMIC="Dinámica"
TPL_ALLROUNDER_TEMPLATE_WIDTH_OPTION_FIXED="Fija"
TPL_ALLROUNDER_MAX_WIDTH="Si es Dinámica: ancho max."
TPL_ALLROUNDER_MAX_WIDTH_DESC="<div class='defaultvalue'>Predeterminado: 1180px</div>Elije el ancho máximo de la plantilla.<hr>Esta opción da como resultado el siguiente código CSS:<br/><code>#wrapper { max-width:1180px; }</code>"
TPL_ALLROUNDER_WIDTH="Si es fija: ancho"
TPL_ALLROUNDER_WIDTH_DESC="<div class='defaultvalue'>Predeterminado: 950px</div>Elije el ancho fijo de la plantilla.<hr>Esta opción da como resultado el siguiente código CSS:<br /><code>#wrapper { width:950px; }</code>"
TPL_ALLROUNDER_LEFT_WIDTH="Columna <b>Izquierda:</b> ANCHO en %"
TPL_ALLROUNDER_LEFT_WIDTH_DESC="Selecciona un ancho en %. Las columnas (columna izquierda, columna central, columna derecha) se ajustarán a sí mismas si cambias el valor % aquí."
TPL_ALLROUNDER_RIGHT_WIDTH="Columna <b>Derecha:</b> ANCHO en %"
TPL_ALLROUNDER_RIGHT_WIDTH_DESC="Selecciona un ancho en %. Las columnas (columna izquierda, columna central, columna derecha) se ajustarán a sí mismas si cambias el valor % aquí."
TPL_ALLROUNDER_HEADER="Mostrar <b>Cabecera</b>?"
TPL_ALLROUNDER_SUBFOOT="Mostrar <b>Sub-pie</b>?"
TPL_ALLROUNDER_WRAPPER_MARGIN_TOP="<b>Envoltorio</b> margin-top"
TPL_ALLROUNDER_WRAPPER_MARGIN_TOP_DESC="Predeterminado: 10px"
TPL_ALLROUNDER_FOOTER_MARGIN_BOTTOM="<b>Pie de página</b> margin-bottom"
TPL_ALLROUNDER_FOOTER_MARGIN_BOTTOM_DESC="Predeterminado: 0 (nothing)"

; Fieldset fontfields
TPL_ALLROUNDER_FONTS="<img src='../templates/lessallrounder/images/xml/fonts.png'> Tipografías"
TPL_ALLROUNDER_FONT_SIZE="<b>font-size</b> Global"
TPL_ALLROUNDER_FONT_SIZE_DESC="<div class='defaultvalue'>Predeterminado: 13px</div>Ingresa un tamaño de fuente aquí. Por ejemplo, puedes usar valores en <b>em</b> o <b>px</b>..."
TPL_ALLROUNDER_FONT_FAMILY="<b>font-family</b> Global"
TPL_ALLROUNDER_FONT_FAMILY_DESC="<div class='defaultvalue'>Predeterminado: Verdana, Helvetica, Sans-Serif</div>Selecciona tu font-family Web favorita aquí, ya sea cambiando el valor manualmente o seleccionándolo de la lista desplegable (clic en la cruz roja habilita la lista).<hr />Ten en cuenta que las tipografías web dependen de las tipografías que tus visitantes han instalado en su sistema. Si la tipografía que has seleccionado no está instalada en los pc / mac / tableta o teléfono de los visitantes, el tipo de letra predeterminado del sistema se carga en el dispositivo."
TPL_ALLROUNDER_LINE_HEIGHT="<b>line-height</b> Global"
TPL_ALLROUNDER_LINE_HEIGHT_DESC="<div class='defaultvalue'>Predeterminado: 1.3em</div>Ingresa un valor line-height para ajustar la facilidad de lectura de tus textos. Los efectos dependen de la font-size y font-family.<br />Ten en cuenta: <b>texto ancho</b> se podrá leer mejor con un poco más de line-height."
TPL_ALLROUNDER_INPUTHEIGHT_LABEL="<b>Altura de los elementos de entrada</b>"
TPL_ALLROUNDER_INPUTHEIGHT_DESC="<div class='defaultvalue'>Predeterminado: 2em</div>Esto puede ser usado para ajustar la altura del nivel de bloque y los elementos de entrada."

; Fieldset logofields
TPL_ALLROUNDER_LOGOCONFIG="<img src='../templates/lessallrounder/images/xml/logo.png'>Configuración del Logo"
TPL_ALLROUNDER_LOGOS="<div class='alert alert-info'><h3>Aquí puedes seleccionar <u>uno o más</u> Logos. Ellos se muestran en tu cabecera.</h3>Puedes utilizar uno de estos logos o simplemente utilizar la posición del módulo <b>headermodule1</b>.<br />A continuación, crea un módulo personalizado estándar de Joomla! y publicalo en <b>headermodule1</b>.</div>"
TPL_ALLROUNDER_SHOW_IMG_LOGO="Mostrar <b>Imagen del Logo</b>"
TPL_ALLROUNDER_SHOW_IMG_LOGO_DESC="Aquí se puede elegir si una Imagen del logo debe aparecer en el encabezado o no."
TPL_ALLROUNDER_SELECT_IMG="Selecciona una imagen"
TPL_ALLROUNDER_SELECT_IMG_DESC="Selecciona una imagen del Logo desde la carpeta: <b>../templates/lessallrounder/images/logo</b>"
TPL_ALLROUNDER_SHOW_MEDIA_LOGO="Mostrar <b>Media Logo</b>"
