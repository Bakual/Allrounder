TPL_ALLROUNDER_ADVANCED_OPTIONS="<img src='../templates/lessallrounder/images/xml/advanced.png'> Opciones de plantilla avanzadas"
TPL_ALLROUNDER_CONTENTHEADING_IMAGE_CHOICE="Imagen del Título del artículo"
TPL_ALLROUNDER_CONTENTHEADING_IMAGE_CHOICE_DESC="<dl><dt>Sin imagen</dt><dd>Cambia a off la Imagen del Artículo</dd><dt>Predetermianda</dt><dd>Usa la Imagen de Artículo predeterminada (balloon.png)</dd><dt>La tuya propia</dt><dd>Selecciona una imagen de la galería multimedia.</dd></dl><hr /><img src='../templates/lessallrounder/images/xml-tooltips/article-title.jpg' />"
TPL_ALLROUNDER_CONTENTHEADING_IMAGE_CHOICE_OPTION_OWN="La tuya propia"
TPL_ALLROUNDER_CONTENTHEADING_IMAGE_MEDIA="Elige la tuya propia"
TPL_ALLROUNDER_CONTENTHEADING_IMAGE_MEDIA_DESC="Tu imagen del artículo debe tener un tamaño de 32x32 píxeles porque el título del artículo está optimizado para este tamaño.<hr /><img src='../templates/lessallrounder/images/xml-tooltips/article-title.jpg' />"
TPL_ALLROUNDER_RIBBONSONOFF="Cintas"
TPL_ALLROUNDER_RIBBONSONOFF_DESC="Activa o desactiva todas las cintas en la plantilla. (encabezado, pie de página, el módulo h3)"
TPL_ALLROUNDER_CSS3EFFECTS="Efectos CSS3"
TPL_ALLROUNDER_CSS3EFFECTS_DESC="Esto agregará <b>text-shadow, box-shadow, border-radius</b> a algunos elementos. Mira el archivo css3-effects.less para obtener más informaciones y editarlo. Puedes editar colores y parámetros allí. Para obtener información sobre los efectos de CSS3 sólo tiene que utilizar Google. <hr /> Los efectos CSS3 trabajarán en todos los navegadores modernos."
TPL_ALLROUNDER_SHOW_COPYRIGHT="Mostrar texto de Copyright"
TPL_ALLROUNDER_SHOW_COPYRIGHT_DESC="Aquí puedes elegir si el texto de Derechos de Autor se debe mostrar en el pie de página o no."
TPL_ALLROUNDER_COPYRIGHT_TEXT="Texto de <b>Copyright</b>"
TPL_ALLROUNDER_COPYRIGHT_TEXT_DESC="Ingresa un texto que se mostrará en la posición Texto de copyright en el pie de página<hr /><img src='../templates/lessallrounder/images/xml-tooltips/copyright-text.jpg' />"
TPL_ALLROUNDER_SHOW_DATE="Mostrar fecha"
TPL_ALLROUNDER_SHOW_DATE_DESC="Aquí puedes elegir si la fecha debe mostrarse en el pie de página o no."
TPL_ALLROUNDER_ENABLE_DEPRECATED="Cargar características obsoletas"
TPL_ALLROUNDER_ENABLE_DEPRECATED_DESC="Habilitar si se utiliza cualquiera de las funciones en desuso. Afecta las características de JavaScript: acordeón (usando la clase lvacc), información emergente y leyendas fáciles, reflexión. También afecta a las características de CSS: columnas."
TPL_ALLROUNDER_ENABLE_CSS_COMPRESS="Compresión CSS "
TPL_ALLROUNDER_ENABLE_CSS_COMPRESS_DESC="Puedes comprimir todos los archivos de plantilla <u>CSS</u> <b>en un archivo</b> con un pequeño tamaño y aumentando el tiempo de carga de tu plantilla"
TPL_ALLROUNDER_ENABLE_OWN_CSS="Usar código CSS personalizado?"
TPL_ALLROUNDER_ENABLE_OWN_CSS_DESC="¿Deseas utilizar tu propio código CSS?<hr />Con esta opción no necesitas ingresar código CSS en los archivos CSS, de nuevo, si la plantilla se actualiza a una nueva versión. El parámetro de aquí se mantendrá después de una actualización. Introduce el código CSS personalizado aquí y no en los archivos CSS de la plantilla."
TPL_ALLROUNDER_OWN_CSS="Código CSS personalizad"
TPL_ALLROUNDER_OWN_CSS_DESC="Introduzca el código CSS personalizado aquí. Si se habilita, estoe sobreescribira otros comandos CSS en la plantilla o archivos CSS del módulo. Si se actualiza la plantilla, estos comandos no se tocarán y se pueden actualizar sin perder tus propios cambios de estilo.<hr /><b>Ejemplos:</b><pre>#maincontent {<br />  color: red !important;<br />}<br />#header {<br />  border: 10px solid red !important;<br />}</pre>Usar la regla <code>important!</code> en los comandos CSS para garantizar que este comando anula todos los demás ajustes de CSS de los archivos CSS."
TPL_ALLROUNDER_PLUGIN_NOT_PUBLISHED="<div class='alert alert-error'><strong>Error!</strong> El plug-in del sistema 'lessallrounder' no se publicó. Tus cambios no se escribiran en el archivo CSS.</div>"

