TPL_ALLROUNDER_SHOW_DATE_DESC="Here you can choose if the Date should be shown in the footer or not."
TPL_ALLROUNDER_COMPRESSION="<h2>Compression (Beta)</h2>"
TPL_ALLROUNDER_ENABLE_JS_COMPRESS="Enable JavaScript Compression"
TPL_ALLROUNDER_ENABLE_JS_COMPRESS_DESC="You can compress all <u>JavaScript</u> Template files <b>to one file</b> with small filesize and increase the loading time of your template. This feature can cause errors, depending on what addons you use for your Joomla. Test it, and if everything works be happy to save loading time. <u>It will be a huge performance boost</u>."
TPL_ALLROUNDER_ENABLE_CSS_COMPRESS="Enable CSS Compression"
TPL_ALLROUNDER_ENABLE_CSS_COMPRESS_DESC="You can compress all <u>CSS</u> Template files <b>to one file</b> with small filesize and increase the loading time of your template. This feature can cause errors, depending on what addons you use for your Joomla. Test it, and if everything works be happy to save loading time. <u>It will be a huge performance boost</u>."
TPL_ALLROUNDER_CUSTOM_CSS="<h2>Custom CSS</h2>"
TPL_ALLROUNDER_ENABLE_OWN_CSS="Use Custom CSS code?"
TPL_ALLROUNDER_ENABLE_OWN_CSS_DESC="Do you want to use your own CSS code?<hr />With this option you do not need to enter CSS Code in the CSS files again, if the template is updated to a new version. The parameter here will stay after an update. Enter custom CSS here and not in the template-CSS files."
TPL_ALLROUNDER_OWN_CSS="Custom CSS Code"
TPL_ALLROUNDER_OWN_CSS_DESC="Enter your custom CSS code here. If enabled, this will override other CSS commands in your template or module CSS files. If you Update the template, those commands will not be touched and you can update without loosing your own style changes.<hr /><b>Examples:</b><br /><br /><i>#maincontent {color:green !important;}<br />#header {border:10 px solid #ff0000 !important;}</i><br /><br /> Use the !important rule in the CSS commands to ensure this will override all other CSS settings from the CSS files."