TPL_ALLROUNDER_CSS3EFFECTS="CSS3 Effects"
TPL_ALLROUNDER_CSS3EFFECTS_DESC="Enable the file <u>/css/css3-effects.css</u> <br /> This will add <b>text-shadow, box-shadow, border-radius</b> to some elements. Watch the css file to get more infos and edit it. You can edit the colors and parameters there. To learn about css3 effcts you simply can use google. <hr /> css3 effects will work in all modern browsers like Firefox, Chrome, Safari, Opera 11, but still not work in Internet Explorer (IE6, IE7, IE8) for now. IE9 will support it."
